apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'net.ltgt.apt'

group 'com.bzb.javafun'
version '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
  mavenCentral()
}

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "net.ltgt.gradle:gradle-apt-plugin:0.13"
  }
}

dependencies {
  // Immutables annotations
  apt "org.immutables:value:2.5.6"
  testApt "org.immutables:value:2.5.6"

  implementation "org.immutables.vavr:vavr-encodings:0.4.0"
  compileOnly "org.immutables:value:2.5.6:annotations"
  testCompile "org.immutables:value:2.5.6:annotations"

  // Vavr
  implementation 'io.vavr:vavr:0.9.2'

  // Spock test dependencies
  testCompile 'org.codehaus.groovy:groovy:2.4.13'
  testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}
